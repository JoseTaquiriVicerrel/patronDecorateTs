<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/c4bffc6090.js" crossorigin="anonymous"></script>
  <title>Café</title>
  <link rel="icon" type="image/svg+xml" href="images/coffee.svg" sizes="any">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="bg"></div>
  <div class="container card wrapper">
    <h1>Café</h1>
    <div class="row">
      <div class="col-sm-6">
        <div class="row">
          <div class="col-sm-6">
            <div class="card" style="width: 16rem;">
              <img src="img/expreso.jpg" class="card-img-top" alt="..." width="60" height="150">
              <h4><span class="badge badge-secondary">S/12.00</span></h4>
              <button class="btn btn-info" id="btnExpreso"><i class="fas fa-plus"></i> Expreso</button>
            </div>
            <div class="card" style="width: 16rem;">
              <img src="img/latte.jpg" class="card-img-top" alt="..." width="60" height="150">
              <h4><span class="badge badge-secondary">S/9.00</span></h4>
              <button class="btn btn-info" id="btnLatte"><i class="fas fa-plus"></i> Latte</button>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="card" style="width: 16rem;">
              <img src="img/americano.jpg" class="card-img-top" alt="..." width="60" height="150">
              <h4><span class="badge badge-secondary">S/9.00</span></h4>
              <button class="btn btn-info" id="btnAmericano"><i class="fas fa-plus"></i> Americano</button>
            </div>
            <div class="card" style="width: 16rem;">
              <img src="img/capuchino.jpg" class="card-img-top" alt="..." width="60" height="150">
              <h4><span class="badge badge-secondary">S/10.00</span></h4>
              <button class="btn btn-info" id="btnCapuchino"><i class="fas fa-plus"></i> Capuchino</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-6 ">
        <h5>Adicionales: </h5>
        <ul class="list-group list-group-horizontal">
          <li class="list-group-item">Moka S/1.20</li>
          <li class="list-group-item">Leche S/1.50</li>
          <li class="list-group-item">Soya S/1.80</li>
          <li class="list-group-item">Crema S/1.00</li>
        </ul>
        <h6>Productos: </h6>
        <div class="products" id="listProduct">

        </div>
        <p id="total">Total: S/0.00</p>
        <div class="row">
          <div class="col-4" data-toggle="modal" data-target="#exampleModal">
            <button class="btn btn-primary btn-block" id="btnRegistros">
              <i class="fas fa-clipboard-list"></i>
              Registros
            </button>
          </div>
          <div class="col-4">
            <button class="btn btn-success btn-block" data-toggle="modal" data-target="#modalAceptar" id="btnAgregar">
              <i class="fas fa-check"></i>
              Aceptar
            </button>

            <div class="modal fade" id="modalAceptar" tabindex="-1" aria-labelledby="exampleModalLabel"
              aria-hidden="true">
              <div class="modal-dialog">
                <div class="alert alert-success" role="alert">
                  Se ha agregado la orden
                </div>
              </div>
            </div>
          </div>
          <div class="col-4">
            <button class="btn btn-danger btn-block" id="btnLimpiar">
              <i class="fas fa-trash"></i>
              Limpiar
            </button>

          </div>
        </div>
      </div>
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Ventas</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id="listVentas">

            </div>
            <div class="modal-footer">

              <button type="button" class="btn btn-secondary" data-dismiss="modal">Aceptar</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal Detalle-->
      <div class="modal fade" id="modalDetalles" tabindex="-2" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Detalle</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id="listItemDetalle">

            </div>
            <div class="modal-footer">
              <label for="" id="detalleTotal"></label>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Aceptar</button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
